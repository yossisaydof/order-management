logging.level.com.yotpo.orders=ERROR
logging.level.com.yotpo.orders.api.exception.GlobalExceptionHandler=ERROR
logging.level.com.yotpo.orders.service.OrderService=ERROR
logging.level.org.springframework=WARN
logging.level.org.springframework.test=WARN
logging.level.org.springframework.boot=WARN
